name: VHS Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  vhs-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build evm-cli
        run: cargo build --release

      - name: Install VHS
        run: |
          # Install ttyd (required by VHS)
          sudo apt-get update
          sudo apt-get install -y ttyd
          
          # Install VHS
          go install github.com/charmbracelet/vhs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Foundry (anvil)
        uses: foundry-rs/foundry-toolchain@v1

      - name: Start anvil in background
        run: |
          anvil --host 0.0.0.0 &
          sleep 3  # Wait for anvil to start

      - name: Run VHS tests
        run: |
          export PATH="$HOME/go/bin:$PATH"
          ./tests/run-vhs-tests.sh

      - name: Upload test recordings
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vhs-recordings
          path: tests/recordings/**/*.gif
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-logs
          path: |
            tests/recordings/**/*.log
          retention-days: 7
